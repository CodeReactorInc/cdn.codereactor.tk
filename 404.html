<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://cdn.codereactor.tk/codereactor/square.ico" />
        <link rel="stylesheet" href="./internal/css/index.css" />
        <meta content="noindex, nofollow" name="robots" />
        <meta content="Official CDN from Code Reactor containing your files" name="description" />
        <title>CodeReactor - CDN</title>
        <script src="https://api.codereactor.tk/scripts/mobile-detection.js"></script>
        <script>
            function onload() {
                if (isMobile()) {
                    document.getElementById("main").className = "mobile";
                } else {
                    document.getElementById("main").className = "desktop";
                }
            }
        </script>
    </head>
    <body onload="onload()">
        <div class="placeholder" id="main">
            <img id="logo" src="codereactor/horizontal.png" />
        </div>
    </body>
</html>
